<form id="frmRegister" role="form">
    <h2>Register</h2>

    <div class="form-group">
        <label for="txtRegEmail">Email address</label>
        <input type="email" class="form-control" id="txtRegEmail" ng-model="email" placeholder="Enter email" name="email" />
    </div>
    <div class="form-group">
        <label for="txtRegPass">Password</label>
        <input type="password" class="form-control" id="txtRegPass" ng-model="password" placeholder="Password" name="password" />
    </div>
    <button type="submit" ng-click="registerCtrl.register(email, password)" class="btn btn-default">Register</button>
</form>
